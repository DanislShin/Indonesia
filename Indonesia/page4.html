<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4일차 퀴즈</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>4일차 퀴즈</h1>

    <form id="quizForm">
      <p>35. "Bungkus"의 뜻은 무엇일까요?</p>
      <label><input type="radio" name="q35" value="a" /> a) 포장</label><br />
      <label><input type="radio" name="q35" value="b" /> b) 소스실</label><br />
      <label><input type="radio" name="q35" value="c" /> c) 창조하다</label
      ><br />
      <label><input type="radio" name="q35" value="d" /> d) 문</label
      ><br /><br />

      <p>36. "Rekanan"의 뜻은 무엇일까요?</p>
      <label
        ><input type="radio" name="q36" value="a" /> a) 파트너, 협력자</label
      ><br />
      <label><input type="radio" name="q36" value="b" /> b) 배급</label><br />
      <label><input type="radio" name="q36" value="c" /> c) 조제자</label><br />
      <label><input type="radio" name="q36" value="d" /> d) 창조하다</label
      ><br /><br />

      <p>37. "Lembut"의 뜻은 무엇일까요?</p>
      <label><input type="radio" name="q37" value="a" /> a) 부드러운</label
      ><br />
      <label><input type="radio" name="q37" value="b" /> b) 빨리</label><br />
      <label><input type="radio" name="q37" value="c" /> c) 부지런한</label
      ><br />
      <label><input type="radio" name="q37" value="d" /> d) 조용한</label
      ><br /><br />

      <p>38. "Bahan"의 뜻은 무엇일까요?</p>
      <label><input type="radio" name="q38" value="a" /> a) 재료</label><br />
      <label><input type="radio" name="q38" value="b" /> b) 향기</label><br />
      <label><input type="radio" name="q38" value="c" /> c) 길</label><br />
      <label><input type="radio" name="q38" value="d" /> d) 문</label
      ><br /><br />

      <p>39. "Canggih"의 뜻은 무엇일까요?</p>
      <label
        ><input type="radio" name="q39" value="a" /> a) 현대적인, 첨단의</label
      ><br />
      <label><input type="radio" name="q39" value="b" /> b) 날카로운</label
      ><br />
      <label><input type="radio" name="q39" value="c" /> c) 바닥</label><br />
      <label><input type="radio" name="q39" value="d" /> d) 꿈</label
      ><br /><br />

      <p>40. "Panjang"의 뜻은 무엇일까요?</p>
      <label><input type="radio" name="q40" value="a" /> a) 긴</label><br />
      <label><input type="radio" name="q40" value="b" /> b) 가는</label><br />
      <label><input type="radio" name="q40" value="c" /> c) 조용한</label><br />
      <label><input type="radio" name="q40" value="d" /> d) 부지런한</label
      ><br /><br />

      <button type="button" onclick="checkAnswers()">정답 확인</button>
    </form>

    <p id="result"></p>

    <script>
      function checkAnswers() {
        let correctAnswers = {
          q35: "a",
          q36: "a",
          q37: "a",
          q38: "a",
          q39: "a",
          q40: "a",
        };

        let form = document.getElementById("quizForm");
        let resultText = "";

        for (let i = 35; i <= 40; i++) {
          let selected = form.querySelector(`input[name="q${i}"]:checked`);
          if (selected) {
            resultText += `문제 ${i}: ${
              selected.value === correctAnswers[`q${i}`] ? "정답" : "틀렸습니다"
            }<br>`;
          }
        }

        document.getElementById("result").innerHTML = resultText;
      }
    </script>
  </body>
</html>
