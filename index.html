    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;

        margin: 0;
        padding: 0;
      }
      header {
        background-color: #f6e7b4;
        padding: 50px 0;
        color: #6c757d;
        font-size: 30px;

      }
      section {
        margin-top: 40px;
        padding: 30px;

        border-radius: 10px;

      .instruction {

        color: #6c757d;
        margin-bottom: 20px;
      }
      .btn {
        background-color: #f6e7b4;
        color: #343a40;
        padding: 15px 25px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 10px;
        margin: 10px;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #e4d98c;
      }
      footer {
        margin-top: 50px;
        background-color: #f6e7b4;
        padding: 20px 0;
        color: #6c757d;
        font-size: 16px;
      }
